<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="left-part">
        <div>
            <img src="images/image.png" alt="">
            <span><i>WEBSITE</i></span>
        </div>
        <p>Photo by <a href="https://unsplash.com/@rumanamin">Rumman Amin</a> on <a href="https://unsplash.com/photos/stvFmtawKZU">Unsplash</a></p>
    </div>
    <div id="right-part">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get" id="my-form">
            <p>Let's do this!</p>
            <section>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" maxlength="25" placeholder=" " required>
                    <span aria-label="required"></span>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" maxlength="25" placeholder=" " required>
                    <span aria-label="required"></span>
                </div>
            </section>

            <section>
                <div>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="mail" placeholder=" " required>
                    <span aria-label="required"></span>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="(\+1|\(\+1\))? ?\d{3}[ .-]?\d{3}[ .-]?\d{4}" placeholder=" ">
                    <span class="optional" aria-label="optional"></span>
                </div>
            </section>

            <section>
                <div>
                    <label for="pw">PASSWORD</label>
                    <input type="password" id="pw" name="password" minlength="6" placeholder=" " required>
                    <span aria-label="required"></span>
                    <span id="pw-length-warning"></span>
                </div>
                <div>
                    <label for="pw-confirmation">CONFIRM PASSWORD</label>
                    <input type="password" id="pw-confirmation" placeholder=" " required>
                    <span aria-label="required"></span>
                    <span id="pw-match-warning"></span>
                </div>
            </section>
        </form>
        <button form="my-form">Create Account</button>
        <p>Already have an account? <a href="#" id="Log-in">Log in</a></p>
    </div>
</body>
</html>
